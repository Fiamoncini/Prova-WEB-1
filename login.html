<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Supermercado Pedro</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <img id="logo" src="testeimagem.webp" alt="Logo do Supermercado Pedro">
    <p id="cabecalho">Supermercado Pedro</p>
    <p id="identificacao">Usuário não autenticado</p>
  </header>
  
  <div class="login-container">
    <h2>Login</h2>
    <form id="formulario">
      <div class="form-group">
        <label id="usuario" for="username">Login:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label id="senha" for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" id="botaosubmit">Autenticar</button>
    </form>
  </div>
    
  <footer>
    <p>Pedro Alegria Fiamoncini - Vinicius Oneda - Matheus Spezia</p>
  </footer>
</body>
</html>
