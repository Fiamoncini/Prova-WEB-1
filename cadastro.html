<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Supermercado Pedro</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <img id="logo" src="testeimagem.webp" alt="Logo do Supermercado Pedro">
    <p id="cabecalho">Supermercado Pedro</p>
    <p id="identificacao">Usuário não autenticado</p>
  </header>
  
  <nav id="nav1">
    <div>
      <span id="item1">Produtos</span>
      <p id="subitem1" class="subitem">Alimentos</p>
      <p id="subitem2" class="subitem">Bebidas</p>
    </div>
    <div>
      <span id="item2">Serviços</span>
      <p id="subitem3" class="subitem">Entregas</p>
      <p id="subitem4" class="subitem">Pedidos</p>
    </div>
    <div>
      <span id="item3">Sobre</span>
      <p id="subitem5" class="subitem">História</p>
      <p id="subitem6" class="subitem">Contato</p>
    </div>
    <a id="loginir" href="login.html">LOGIN</a>
  </nav>
  
  <nav id="nav2">
    <p>Menu</p>
  </nav>
  
  <div class="cadastro-container">
    <div class="cadastro-form">
      <h2>Cadastro de Cliente</h2>
      
      <form id="formulario-cadastro">
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required>
        </div>
        
        <div class="form-group">
          <label>Tipo de Cliente:</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="tipo-cliente" value="pessoa-fisica" checked> Pessoa Física
            </label>
            <label>
              <input type="radio" name="tipo-cliente" value="pessoa-juridica"> Pessoa Jurídica
            </label>
          </div>
        </div>
        
        <div class="form-group">
          <label>Interesses:</label>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" name="interesses" value="alimentos"> Alimentos
            </label>
            <label>
              <input type="checkbox" name="interesses" value="bebidas"> Bebidas
            </label>
            <label>
              <input type="checkbox" name="interesses" value="limpeza"> Produtos de Limpeza
            </label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="data-nascimento">Data de Nascimento:</label>
          <input type="date" id="data-nascimento" name="data-nascimento">
        </div>
        
        <div class="form-buttons">
          <button type="submit" id="botao-cadastro">Cadastrar</button>
          <button type="button" class="cancel" onclick="window.location.href='index.html'">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  
  <footer>
    <p>Pedro Alegria Fiamoncini - Vinicius Oneda - Matheus Spezia</p>
  </footer>
  
  <script>
    document.getElementById("formulario-cadastro").addEventListener("submit", function(event) {
      event.preventDefault();
      
      alert("Cadastro realizado com sucesso!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
