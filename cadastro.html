<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Supermercado Pedro</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <img id="logo" src="ChatGPT Image 25 de abr. de 2025, 10_30_48.png" alt="Logo do Supermercado Pedro">
    <p id="cabecalho">Supermercado Pedro</p>
    <p id="identificacao">Usuário não autenticado</p>
  </header>
  
  <nav id="menu">
    <menu class="menuPrincipal">
      <li><a href="#">Produtos</a>
        <menu class="subMenu">
          <li><a href="#">Alimentos</a></li>
          <li><a href="#">Bebidas</a></li>
        </menu>
      </li>
      <li><a href="#">Serviços</a>
        <menu class="subMenu">
          <li><a href="#">Entregas</a></li>
          <li><a href="#">Pedidos</a></li>
        </menu>
      </li>
      <li><a href="#">Sobre</a>
        <menu class="subMenu">
          <li><a href="#">História</a></li>
          <li><a href="#">Contato</a></li>
        </menu>
      </li>
    </menu>
    <a id="loginir" href="login.html">LOGIN</a>
  </nav>
  
  <div class="cadastro-container">
    <div class="cadastro-form">
      <h2>Cadastro de Cliente</h2>
      
      <!-- Adicionando o seletor de tema -->
      <div class="theme-selector">
        <h3>Escolha o tema:</h3>
        <label>
          <input type="radio" name="tema" value="default" checked> Default
        </label>
        <label>
          <input type="radio" name="tema" value="custom"> Custom
        </label>
      </div>
      
      <form id="formulario-cadastro">
        <div class="form-group">
          <label for="username">Login:</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="number" id="cpf" name="cpf" placeholder="Ex: 11111111111">
        </div>

        <div class="form-group">
          <label>Tipo de Cliente:</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="tipo-cliente" value="pessoa-fisica" checked> Pessoa Física
            </label>
            <label>
              <input type="radio" name="tipo-cliente" value="pessoa-juridica"> Pessoa Jurídica
            </label>
          </div>
        </div>
        
        <div class="form-group">
          <label>Interesses:</label>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" name="interesses" value="alimentos"> Alimentos
            </label>
            <label>
              <input type="checkbox" name="interesses" value="bebidas"> Bebidas
            </label>
            <label>
              <input type="checkbox" name="interesses" value="limpeza"> Produtos de Limpeza
            </label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="data-nascimento">Data de Nascimento:</label>
          <input type="date" id="data-nascimento" name="data-nascimento">
        </div>
        
        <div class="form-buttons">
          <button type="submit" id="botao-cadastro">Cadastrar</button>
          <button type="button" class="cancel" onclick="window.location.href='index.html'">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  
  <footer>
    <p>Pedro Alegria Fiamoncini - Vinicius Oneda - Mateus Spezia</p>
  </footer>
</body>
</html>
