<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Supermercado Pedro</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <img id="logo" src="ChatGPT Image 25 de abr. de 2025, 10_30_48.png" alt="Logo do Supermercado Pedro">
    <p id="cabecalho">Supermercado Pedro</p>
    <p id="identificacao">Usuário não autenticado</p>
  </header>
  
  <nav id="menu">
    <menu class="menuPrincipal">
      <li><a href="#">Produtos</a>
        <menu class="subMenu">
          <li><a href="#">Alimentos</a></li>
          <li><a href="#">Bebidas</a></li>
        </menu>
      </li>
      <li><a href="#">Serviços</a>
        <menu class="subMenu">
          <li><a href="#">Entregas</a></li>
          <li><a href="#">Pedidos</a></li>
        </menu>
      </li>
      <li><a href="#">Sobre</a>
        <menu class="subMenu">
          <li><a href="#">História</a></li>
          <li><a href="#">Contato</a></li>
        </menu>
      </li>
    </menu>
    <a id="loginir" href="login.html">LOGIN</a>
  </nav>
  
  <div class="cadastro-container">
    <div class="cadastro-form">
      <h2>Perfil do Cliente</h2>
      
      <!-- Seletor de tema -->
      <div class="theme-selector">
        <h3>Escolha o tema:</h3>
        <label>
          <input type="radio" name="tema" value="default" checked> Default
        </label>
        <label>
          <input type="radio" name="tema" value="custom"> Custom
        </label>
      </div>
      
      <form id="formulario-cadastro">
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="form-group">
          <label for="idade">Idade:</label>
          <input type="number" id="idade" name="idade" min="18" max="120">
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="Ex: (00) 00000-0000">
        </div>

        <div class="form-group">
          <label>Preferência de contato:</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="contato" value="email" checked> E-mail
            </label>
            <label>
              <input type="radio" name="contato" value="telefone"> Telefone
            </label>
            <label>
              <input type="radio" name="contato" value="whatsapp"> WhatsApp
            </label>
          </div>
        </div>
        
        <div class="form-group">
          <label>Seções de interesse:</label>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" name="interesses" value="hortifruti"> Hortifrúti
            </label>
            <label>
              <input type="checkbox" name="interesses" value="acougue"> Açougue
            </label>
            <label>
              <input type="checkbox" name="interesses" value="padaria"> Padaria
            </label>
            <label>
              <input type="checkbox" name="interesses" value="eletronicos"> Eletrônicos
            </label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="data-nascimento">Data de Nascimento:</label>
          <input type="date" id="data-nascimento" name="data-nascimento">
        </div>
        
        <div class="form-buttons">
          <button type="submit" id="botao-cadastro">Salvar</button>
          <button type="button" class="cancel" onclick="window.location.href='index.html'">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  
  <footer>
    <p>Pedro Alegria Fiamoncini - Vinicius Oneda - Mateus Spezia</p>
  </footer>
</body>
</html>
